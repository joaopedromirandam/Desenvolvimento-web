<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="form-container">
        <h1>Contato</h1>
        <form id="contact-form" method="POST" action="/submit">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Redirecionar para o Google Forms após o envio
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio normal do formulário
            // Enviar os dados para o Google Forms ou para o Node.js
            fetch('/submit', {
                method: 'POST',
                body: new URLSearchParams(new FormData(this)),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href =<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf4thR1pcEOHHfuB9AlREqyTLQtGbxiTUk3YvlqezWCTasYnQ/viewform?embedded=true" width="640" height="688" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>; // Redireciona para o Google Form
                }
            });
        });
    </script>
</body>
</html>
